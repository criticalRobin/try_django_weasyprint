<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @page {
        size: 'A4';
        margin: 1cm 1.5cm 3.5cm 1.5cm;
      }
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #333;
        background-color: #fff;
        padding: 20px;
      }
      
      /* Encabezado del reporte */
      .report-header {
        background-color: #004481;
        color: #fff;
        padding: 10px 20px;
        text-align: left;
        margin-bottom: 20px;
      }
      
      /* Título del reporte */
      .report-title {
        font-size: 24px;
        margin: 0;
      }
      
      /* Contenedor del reporte */
      .report-container {
        border: 1px solid #ccc;
        padding: 20px;
        background-color: #f9f9f9;
      }
      
      /* Etiquetas de los campos */
      .field-label {
        font-weight: bold;
        color: #000;
        margin-right: 5px;
      }
      
      /* Contenido de los campos */
      .field-content {
        min-height: 20px;
        margin-bottom: 10px;
        padding-left: 5px;
      }
      
      /* Estilos para la fecha y otros campos pequeños */
      .small-field {
        font-size: 0.85em;
      }
      
      /* Estilos de la tabla */
      .table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      
      .table th,
      .table td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      
      .table th {
        background-color: #004481;
        color: #fff;
      }
      
      /* Estilo para campos específicos (si es necesario) */
      #usuario,
      #proyecto,
      #cambio,
      #descripcion,
      #fecha {
        /* Estilos específicos para cada campo, si se requieren */
      }
    </style>
  </head>
  <body>
    <div class="report-header">
      <p class="report-title">Reporte de Cambios</p>
    </div>

    <div class="report-container">
      <div id="usuario" class="field-content">
        <span class="field-label">Usuario:</span>
        <!-- Aquí irá el dato del usuario -->
        {{ form.user }}
      </div>

      <div id="proyecto" class="field-content">
        <span class="field-label">Proyecto:</span>
        <!-- Aquí irá el dato del proyecto -->
        {{ form.project }}
      </div>

      <div id="cambio" class="field-content">
        <span class="field-label">Cambio:</span>
        <!-- Aquí irá la descripción del cambio -->
        {{ form.change }}
      </div>

      <div id="descripcion" class="field-content">
        <span class="field-label">Descripción:</span>
        <!-- Aquí irá la descripción extendida del cambio -->
        {{ form.description }}
      </div>

      <div id="fecha" class="field-content small-field">
        <span class="field-label">Fecha:</span>
        <!-- Aquí irá la fecha del reporte -->
        {{ form.date }}
      </div>
    </div>
  </body>
</html>
